version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: devswipe-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: devswipe_root_password
      MYSQL_DATABASE: devswipe
      MYSQL_USER: devswipe
      MYSQL_PASSWORD: devswipe_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devswipe-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: devswipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devswipe-network

  # 后端服务
  backend:
    build: ./backend
    container_name: devswipe-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=devswipe
      - DATABASE_PASSWORD=devswipe_password
      - DATABASE_DBNAME=devswipe
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET_KEY=devswipe_jwt_secret_key_2024
      - JWT_EXPIRES_IN=24
    depends_on:
      - mysql
      - redis
    networks:
      - devswipe-network

  # 前端服务
  frontend:
    build: ./frontend
    container_name: devswipe-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - devswipe-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  devswipe-network:
    driver: bridge
